<article>
    <!--Article-->
    <div class="row" id="map">
    </div>
    <!-- Internal script -->
    <script>
                var map = L.map('map').setView([18.9, 72.8], 16);


            $(document).ready(function() {
                //Add a leaflet layer
                http://{s}.tiles.mapbox.com/v3/planemad.india-streets/{z}/{x}/{y}.png
                L.tileLayer('http://{s}.tiles.mapbox.com/v3/planemad.india-streets/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Map Design Â© <a href="http://4thmain.com">4th Main</a>',
                    maxZoom: 18
                }).addTo(map);
               

            });
    </script>
</article>
